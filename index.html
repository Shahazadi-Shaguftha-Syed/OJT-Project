<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
</head>
 <body>
    
    <header class="main-header">
      <h1>My Website</h1>
      <button class="header-btn">Login</button>
    </header>
    <div class="main">
        <div class="center-box">
            <input type="text" placeholder="Enter something..." class="center-input">
        </div>
        <div class="box">
            <h3>Your performance WPM</h3>
            <p></p>
        </div>
        
        <div class="wrapper">
            <div class="content-box">
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time Left:</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button>Try Again</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
